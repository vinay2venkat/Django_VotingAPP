{% extends 'admin/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login to your account</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <br>
  <a href="{% url 'login:register' %}"><h1>Create an Account ?</h1></a>
{% endblock %}
